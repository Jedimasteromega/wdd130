<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial=scale=1">
    <title>WDD 130 | HTML Form - User Poll</title>
    <link rel="stylesheet" href="styles/quiz.css">
</head>
<body>
    <header>
        <h1>Quiz Form</h1>
    </header>
    <main>
        <form>
            <fieldset>
                <legend>Contact Information</legend>
                <div class="form-item column2">
                    <label for="q1">What does the acronym CSS stand for?</label>
                </div>
                <div>
                    <input type="text" id="q1" name="q1">
                </div>
                <div class="form-item column2">
                    <label for="q2">How are id and class attributes selected in CSS?</label>
                </div>
                <div>
                    <textarea type="text" id="q2" name="q2" rows="4"></textarea>
                </div>
                <div class="form-item column2">
                    <label for="q3">Which of the Following is a valid CSS commet?</label>
                </div>
                <div>
                    <select id="q3">
                        <option value="chrome">/* This is a single-line comment */</option>
                        <option value="firefox">*/* This is a single-line comment */*</option>
                        <option value="edge"># This is a single-line comment #</option>
                    </select>
                </div>
                <div class="form-item column2">
                    <label for="q4">What is the bottom margin given in this declaration?</label>
                </div>
                <div>
                    <input type="number" id="q4" name="q4">
                </div>
            </fieldset>
            <button type="submit">Submit Quiz</button>

</html>
